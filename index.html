<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Zoom</title>
</head>
<body>

    <header>
        
        <div class="container flex">
            <ul class="display-view list-flex-nostyle">
                <li class="view icon table-cells">
                    <span>Speaker View</span>
                </li>
                <li class="expand icon maximize"></li>
            </ul>
        </div>

    </header>

    <main class="debug">
        m
    </main>

    <footer>
        <div class="container">
            
            <div class="audio-video">
                <ul class="list-flex-nostyle">
                    <li class="with-option">
                        <button class="icon open-microphone">
                        <span>Mute</span>
                        </button>
                        <ul class="down-top icon chevron-top">
                        </ul>
                    </li>
                    <li class="with-option">
                        <button class="icon video">
                        <span>Stop video</span>
                        </button>
                        <ul class="down-top icon chevron-top">
                        </ul>
                    </li>
                </ul>
            </div>
            
            <div></div>
            <div></div>
        </div>
    </footer>

</body>
</html>
